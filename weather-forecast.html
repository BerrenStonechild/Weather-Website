<!-- weather-forecast.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - 5-Day Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-links a.active {
            border-bottom: 2px solid white;
        }

        .forecast-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .loading {
            text-align: center;
            font-size: 2rem;
            padding: 4rem;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 1rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .forecast-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .day-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .forecast-icon {
            font-size: 4rem;
            margin: 1rem 0;
        }

        .temp-range {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        .temp-high {
            color: #ffeb3b;
        }

        .temp-low {
            color: #90caf9;
            opacity: 0.8;
        }

        .condition {
            opacity: 0.9;
            margin-top: 0.5rem;
            text-transform: capitalize;
        }

        .humidity-wind {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">üå§Ô∏è WeatherNow</div>
        <ul class="nav-links">
            <li><a href="weather-home.html">Home</a></li>
            <li><a href="weather-current.html">Current</a></li>
            <li><a href="weather-forecast.html" class="active">Forecast</a></li>
            <li><a href="weather-map.html">Map</a></li>
        </ul>
    </nav>

    <div class="forecast-container">
        <h1 class="page-title">5-Day Forecast</h1>
        <div id="loadingDiv" class="loading">Loading forecast data...</div>
        <div class="forecast-grid" id="forecastGrid"></div>
    </div>

    <script>
        const API_KEY = '8ac5c4d57ba6a4b3dfcf622700447b1e';

        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        async function getForecast() {
            const city = localStorage.getItem('weatherCity') || 'London';

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) throw new Error('Forecast not available');

                const data = await response.json();
                
                // Group by day (taking one forecast per day at noon)
                const dailyForecasts = {};
                
                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const dateKey = date.toLocaleDateString();
                    
                    // Take the forecast closest to noon
                    if (!dailyForecasts[dateKey] || Math.abs(date.getHours() - 12) < Math.abs(new Date(dailyForecasts[dateKey].dt * 1000).getHours() - 12)) {
                        dailyForecasts[dateKey] = item;
                    }
                });

                const forecastArray = Object.values(dailyForecasts).slice(0, 5);
                
                const forecastGrid = document.getElementById('forecastGrid');
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                
                let forecastHTML = '';
                
                forecastArray.forEach((forecast, index) => {
                    const date = new Date(forecast.dt * 1000);
                    const dayName = index === 0 ? 'Today' : days[date.getDay()];
                    
                    forecastHTML += `
                        <div class="forecast-card">
                            <div class="day-name">${dayName}</div>
                            <div class="forecast-icon">${weatherIcons[forecast.weather[0].icon] || 'üå§Ô∏è'}</div>
                            <div class="temp-range">
                                <span class="temp-high">${Math.round(forecast.main.temp_max)}¬∞</span> / 
                                <span class="temp-low">${Math.round(forecast.main.temp_min)}¬∞</span>
                            </div>
                            <div class="condition">${forecast.weather[0].description}</div>
                            <div class="humidity-wind">
                                üíß ${forecast.main.humidity}% | üí® ${forecast.wind.speed} m/s
                            </div>
                        </div>
                    `;
                });
                
                forecastGrid.innerHTML = forecastHTML;
                document.getElementById('loadingDiv').style.display = 'none';
            } catch (error) {
                document.getElementById('loadingDiv').textContent = 'Error loading forecast. Please try again.';
            }
        }

        window.addEventListener('load', getForecast);
    </script>
</body>
</html>
