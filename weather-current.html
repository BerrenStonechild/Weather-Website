<!-- weather-current.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Current Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-links a.active {
            border-bottom: 2px solid white;
        }

        .weather-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .loading {
            text-align: center;
            font-size: 2rem;
            padding: 4rem;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .city-name {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .weather-icon {
            font-size: 8rem;
            margin: 2rem 0;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .detail-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .search-again {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            color: #333;
        }

        .search-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .sun-times {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .sun-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .city-name {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-icon {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">üå§Ô∏è WeatherNow</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="weather-current.html" class="active">Current</a></li>
            <li><a href="weather-forecast.html">Forecast</a></li>
            <li><a href="weather-map.html">Map</a></li>
        </ul>
    </nav>

    <div class="weather-container">
        <div id="loadingDiv" class="loading">Loading weather data...</div>
        
        <div id="weatherContent" style="display: none;">
            <div class="current-weather">
                <h1 class="city-name" id="cityName">-</h1>
                <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
                <div class="temperature" id="temperature">--¬∞C</div>
                <div class="description" id="description">-</div>

                <div class="sun-times">
                    <div class="sun-time">
                        <span>üåÖ Sunrise:</span>
                        <strong id="sunrise">--:--</strong>
                    </div>
                    <div class="sun-time">
                        <span>üåá Sunset:</span>
                        <strong id="sunset">--:--</strong>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">üíß</div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">--%</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">üí®</div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed">-- m/s</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">üå°Ô∏è</div>
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike">--¬∞C</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">üìä</div>
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure">-- hPa</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">üëÅÔ∏è</div>
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">-- km</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">‚òÅÔ∏è</div>
                        <div class="detail-label">Cloudiness</div>
                        <div class="detail-value" id="clouds">--%</div>
                    </div>
                </div>
            </div>

            <div class="search-again">
                <input type="text" id="cityInput" class="search-input" placeholder="Search another city...">
                <button onclick="searchWeather()" class="search-btn">Search</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '8ac5c4d57ba6a4b3dfcf622700447b1e';

        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        async function getWeather() {
            const city = localStorage.getItem('weatherCity') || 'London';
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) throw new Error('City not found');

                const data = await response.json();

                document.getElementById('cityName').textContent = data.name + ', ' + data.sys.country;
                document.getElementById('weatherIcon').textContent = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
                document.getElementById('temperature').textContent = Math.round(data.main.temp) + '¬∞C';
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('humidity').textContent = data.main.humidity + '%';
                document.getElementById('windSpeed').textContent = data.wind.speed + ' m/s';
                document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + '¬∞C';
                document.getElementById('pressure').textContent = data.main.pressure + ' hPa';
                document.getElementById('visibility').textContent = (data.visibility / 1000).toFixed(1) + ' km';
                document.getElementById('clouds').textContent = data.clouds.all + '%';
                document.getElementById('sunrise').textContent = formatTime(data.sys.sunrise);
                document.getElementById('sunset').textContent = formatTime(data.sys.sunset);

                // Store coordinates for other pages
                localStorage.setItem('weatherLat', data.coord.lat);
                localStorage.setItem('weatherLon', data.coord.lon);

                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('weatherContent').style.display = 'block';
            } catch (error) {
                document.getElementById('loadingDiv').textContent = 'Error loading weather data. Please try again.';
            }
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                localStorage.setItem('weatherCity', city);
                document.getElementById('weatherContent').style.display = 'none';
                document.getElementById('loadingDiv').style.display = 'block';
                document.getElementById('loadingDiv').textContent = 'Loading weather data...';
                await getWeather();
            }
        }

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchWeather();
        });

        window.addEventListener('load', getWeather);
    </script>
</body>
</html>
