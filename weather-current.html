<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Current Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-links a.active {
            border-bottom: 2px solid white;
        }

        .weather-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .city-name {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .weather-icon {
            font-size: 8rem;
            margin: 2rem 0;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .detail-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .search-again {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            color: #333;
        }

        .search-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .city-name {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-icon {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">üå§Ô∏è WeatherNow</div>
        <ul class="nav-links">
            <li><a href="weather-home.html">Home</a></li>
            <li><a href="weather-current.html" class="active">Current</a></li>
            <li><a href="weather-forecast.html">Forecast</a></li>
            <li><a href="weather-map.html">Map</a></li>
        </ul>
    </nav>

    <div class="weather-container">
        <div class="current-weather">
            <h1 class="city-name" id="cityName">Amsterdam</h1>
            <div class="weather-icon" id="weatherIcon">‚òÅÔ∏è</div>
            <div class="temperature" id="temperature">--¬∞C</div>
            <div class="description" id="description">Loading...</div>

            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">-- km/h</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">--¬∞C</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üìä</div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">-- hPa</div>
                </div>
            </div>
        </div>

        <div class="search-again">
            <input type="text" id="cityInput" class="search-input" placeholder="Search another city...">
            <button onclick="searchWeather()" class="search-btn">Search</button>
        </div>
    </div>

    <script>
        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Mist': 'üå´Ô∏è'
        };

        function getWeather() {
            const city = sessionStorage.getItem('searchCity') || 'Amsterdam';
            document.getElementById('cityName').textContent = city;

            // Simulate weather data
            const conditions = ['Clear', 'Clouds', 'Rain', 'Drizzle'];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            const temp = Math.floor(Math.random() * 25) + 5;

            document.getElementById('weatherIcon').textContent = weatherIcons[condition];
            document.getElementById('temperature').textContent = temp + '¬∞C';
            document.getElementById('description').textContent = condition;
            document.getElementById('humidity').textContent = (Math.floor(Math.random() * 40) + 40) + '%';
            document.getElementById('windSpeed').textContent = Math.floor(Math.random() * 20) + 5 + ' km/h';
            document.getElementById('feelsLike').textContent = (temp - 2) + '¬∞C';
            document.getElementById('pressure').textContent = Math.floor(Math.random() * 50) + 1000 + ' hPa';
        }

        function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                sessionStorage.setItem('searchCity', city);
                getWeather();
            }
        }

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchWeather();
        });

        window.addEventListener('load', getWeather);
    </script>
</body>
</html>
